<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3cd2341f26.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>
    <div class="top"></div>

    <div class="container-fluid bg-white mt-4 shadow-lg rounded chatbox">
        <div class="row h-100">
            <div class="col-md-4 pr-0">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-7">
                                <img class="profile-pic" src="images/ppp.jpg" alt="">
                            </div>
                            <div class="col-md-5">

                            </div>
                        </div>
            
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="background-color: #f0f0f0;">
                            <input type="text" placeholder="Search or new chat" class="form-control form-rounded">
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img class="friend-pic" src="images/ppp.jpg" alt="">
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Any name</div>
                                    <div class="under-name pt-1">the chat shown here....</div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img class="friend-pic" src="images/ppp.jpg" alt="">
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Any name</div>
                                    <div class="under-name pt-1">the chat shown here....</div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img class="friend-pic" src="images/ppp.jpg" alt="">
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Any name</div>
                                    <div class="under-name pt-1">the chat shown here....</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 pl-0">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-1">
                                <img class="profile-pic" src="images/ppp.jpg" alt="">
                            </div>
                            <div class="col-md-9">
                                <div class="name">Any name</div>
                                <div class="under-name pt-1">Last Seen 12:00 PM</div>
                            </div>
                            <div class="col-md-2 pt-2 icon">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip ml-4"></i>
                                <i class="fas fa-ellipsis-v ml-4"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">

                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-1 icon">
                                <i class="fas fa-grin fa-2x"></i>
                            </div>
                            <div class="col-md-10">
                                <input type="text" placeholder="Type here..." class="form-control form-rounded">
                            </div>
                            <div class="col-md-1 icon">
                                <i class="fas fa-microphone fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
